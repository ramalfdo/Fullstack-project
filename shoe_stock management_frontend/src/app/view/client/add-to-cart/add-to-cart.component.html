
<div mat-dialog-content>
    <p>How many quantities you need ?</p>
    <mat-form-field appearance="fill">
        <mat-label>Qty</mat-label>
        <input type="number" matInput [(ngModel)]="qty">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog()" style="color: rgb(102, 176, 24);">Cancel</button>
    <button mat-button (click)="addToCart()" cdkFocusInitial>Ok</button>
</div>
