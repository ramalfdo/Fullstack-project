<h2> All Orders</h2>
<div class="row col-12" >
    <h3 *ngIf="!orders.length"> No Orders !!</h3>
    <table *ngIf="orders.length" class="table  table-striped table-hover">
        <thead  class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Products</th>
            <th scope="col">Client</th>
            <th scope="col">Address</th>
            <th scope="col">Status</th>
            <th scope="col">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of orders let i = index">
            <th scope="row">{{i+1}}</th>
            <td>
                <b><p *ngFor="let product of data.products_list">{{product.name}}  &nbsp; &nbsp;x  &nbsp;&nbsp;
                    {{getQty(product._id,data.products)}} </p></b>
            </td>

            <td>{{data.client.name}}</td>
            <td>{{data.client.address}}</td>
            <td>{{data.status}}</td>
            <td>LKR {{data.amount}}</td>
        </tr>

        </tbody>
    </table>
</div>
